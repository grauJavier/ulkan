name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install uv
        run: pip install uv
      
      - name: Install dependencies
        run: uv sync --dev
      
      - name: Check formatting (Black)
        run: uv run black --check .

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.12", "3.13"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install uv
        run: pip install uv
      
      - name: Install dependencies
        run: uv sync
      
      - name: Test CLI runs
        run: |
          uv run ulkan --help
          uv run ulkan init --help
          uv run ulkan adapt --help
      
      - name: Test init command
        run: |
          mkdir -p /tmp/test-project
          uv run --directory ${{ github.workspace }} ulkan init -y /tmp/test-project
          test -f /tmp/test-project/AGENTS.md
          test -d /tmp/test-project/.agent
          test -d /tmp/test-project/.agent/skills
          test -d /tmp/test-project/.agent/workflows
